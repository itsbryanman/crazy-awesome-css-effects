<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Glitch Flicker Debug</title>
  <style>
    /* Ensure full viewport coverage */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* No scrollbars */
      background: #000;
    }

    /* Glitch overlay to cover the screen */
    .glitch-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 9999;
      background: #000;
      animation: glitchFlicker 2.5s forwards;
    }

    /* Glitchy pseudo-elements */
    .glitch-overlay::before,
    .glitch-overlay::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      mix-blend-mode: screen;
    }

    .glitch-overlay::before {
      background: magenta;
      animation: glitchShift1 1.5s infinite;
    }

    .glitch-overlay::after {
      background: cyan;
      animation: glitchShift2 1.8s infinite;
    }

    /* Main content styling */
    main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #0f0;
      text-align: center;
      font-family: sans-serif;
    }

    /* Glitch animation keyframes */
    @keyframes glitchFlicker {
      0%, 80% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        pointer-events: none; /* Allow content interaction after fade-out */
      }
    }

    @keyframes glitchShift1 {
      0%, 100% {
        transform: translate(0, 0);
      }
      25% {
        transform: translate(-5px, 5px);
      }
      50% {
        transform: translate(5px, -5px);
      }
      75% {
        transform: translate(-3px, 3px);
      }
    }

    @keyframes glitchShift2 {
      0%, 100% {
        transform: translate(0, 0);
      }
      25% {
        transform: translate(4px, -4px);
      }
      50% {
        transform: translate(-4px, 4px);
      }
      75% {
        transform: translate(2px, -2px);
      }
    }
  </style>
</head>
<body>

  <!-- Full-screen glitch overlay -->
  <div class="glitch-overlay"></div>

  <!-- Main content revealed after glitch -->
  <main>
    <h1>Glitch Flicker Debug</h1>
    <p>Content should reveal smoothly after the effect.</p>
  </main>

</body>
</html>
